<div class="nav">
  <span class="prev">
    {% if page.previous.url %}
      <a href="{{ page.previous.url | prepend: site.baseurl }}">Prev: {{ page.previous.title }}</a>
    {% endif %}
  </span>
  <span class="next">
    {% if page.next.url %}
      <a href="{{ page.next.url | prepend: site.baseurl }}">Next: {{ page.next.title }}</a>
    {% endif %}
  </span>
</div>
